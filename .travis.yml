install:
 - source ./texlive_install.sh
addons:
 apt:
   packages:
   - zip
cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive
script:
- latexmk
- source ./create-submission-file.sh
after_success:
- export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d")-$TRAVIS_BUILD_NUMBER
branches:
  except:
  - "/^build-[0-9a-z\\-]*/"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
   - main.pdf
   - submission.zip
  on:
    repo: ag-gipp/18CicmVmext2
